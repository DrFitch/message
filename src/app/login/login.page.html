<ion-content padding>

  <h1>
    Connexion
  </h1>

  <div class="btn-wrapper">
    <ion-input placeholder="Numéro de téléphone" type="tel" [(ngModel)]="phoneNumber"></ion-input>

    <ion-button *ngIf="!connecting" (click)="logUser()">
      Se connecter
    </ion-button>
    <ion-spinner *ngIf="connecting" name="dots"></ion-spinner>
  </div>

</ion-content>
