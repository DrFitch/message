<ion-content padding>

  <h1>
    Connexion
  </h1>

  <div class="btn-wrapper">
    <ion-input placeholder="Phone number" [(ngModel)]="phoneNumber"></ion-input>
    <ion-input placeholder="Firstname" [(ngModel)]="firstName"></ion-input>

    <ion-button *ngIf="!connecting" (click)="logUser()">
      Connect me
    </ion-button>

    <ion-spinner *ngIf="connecting" name="dots"></ion-spinner>
  </div>

</ion-content>
