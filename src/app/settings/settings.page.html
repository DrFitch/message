<ion-content>

  <h1 class="header-module">
    Settings
  </h1>

  <ion-avatar class="userImg" *ngIf="photoUrl" (click)="openCamera()">
    <img [src]="photoUrl">
  </ion-avatar>

  <div class="item">
    <ion-input class="firstName" placeholder="{{firstName}}" [(ngModel)]="firstName"></ion-input>
  </div>

  <div class="item">
    <ion-button *ngIf="!connecting" [disabled]="!firstName && !photoUrl" (click)="setUserNameAndPicture()">
      Continuer
    </ion-button>
  </div>

  <div class="item">
    <ion-button color="danger" (click)="logout()">DÃ©connexion</ion-button>
  </div>
</ion-content>
