<ion-content>

  <h1 class="header-module">
    Conversations
  </h1>

  <div class="header-search">
    <ion-searchbar id="main-searchbar" mode="ios"></ion-searchbar>
    <ion-button class="new-conversation-button" shape="round" color="dark" size="small">
      <ion-icon class="new-conversation-icon" slot="icon-only" name="add"></ion-icon>
    </ion-button>
  </div>

  <ion-virtual-scroll [items]="conversations">
    <ion-item *virtualItem="let conversation" lines="none" (click)="openChat(conversation.id)">
      <ion-avatar slot="start">
        <img [src]="img">
      </ion-avatar>
      <ion-label>
        <h2>Finn</h2>
        <h3>I'm a big deal</h3>
        <p>{{ conversation.text }}</p>
      </ion-label>
    </ion-item>
  </ion-virtual-scroll>

</ion-content>
