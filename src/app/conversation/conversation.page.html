<ion-content>

  <h1>
    Conversations
    <ion-button (click)="loginWithPhoneNumber()">
      Login
    </ion-button>
  </h1>

  <ion-searchbar id="searchbar" mode="ios"></ion-searchbar>

  <ion-virtual-scroll [items]="conversations">
    <ion-item *virtualItem="let conversation" lines="none" (click)="openChat(conversation.id)">
      <ion-avatar slot="start">
        <img [src]="img">
      </ion-avatar>
      <ion-label>
        <h2>Finn</h2>
        <h3>I'm a big deal</h3>
        <p>{{ conversation.text }}</p>
      </ion-label>
    </ion-item>
  </ion-virtual-scroll>
</ion-content>
