<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button style="padding: 0!important; margin: 0!important;" (click)="registerDisplayMessage()">
      </ion-back-button>
    </ion-buttons>
    <ion-label>
      <h2 class="interlocutor-name">{{ getConversationInterlocutors() }}</h2>
      <h2 class="interlocutor-timestamp">Online 13 minutes ago</h2>
    </ion-label>
    <ion-avatar class="align-avatar" slot="start">
      <img [src]="img">
    </ion-avatar>
  </ion-toolbar>
</ion-header>

<div *ngIf="!isLoading; else loader" class="main">
  <div class="chat-box">
    <div #chat class="message-area">
      <div class="message" *ngFor="let message of messages" [ngClass]="getClasses(message.senderId)">
        <ion-avatar *ngIf="message.type === 'incoming'" class="align-avatar-message" slot="start">
          <img [src]="img">
        </ion-avatar>
        <p>{{message.text}}</p>
      </div>

      <div *ngIf="isInterlocutorWritting" class="writting-status">
        <ion-avatar class="align-avatar-message" slot="start">
          <img [src]="img">
        </ion-avatar>
        <div class="typing-indicator">
          <span></span>
          <span></span>
          <span></span>
        </div>
      </div>
    </div>
    <div class="emo-area">
      <!-- emoji-panel component comes here -->
    </div>
    <div class="input-area">
      <form (submit)="sendMessage()" name="messageForm" #messageForm="ngForm">
        <ion-input #inputMessage type="text" name="message" id="message" [(ngModel)]="message"
          placeholder="Type a message here" (click)="emitUserTyping(); scrollToBottom()">
        </ion-input>
        <button (click)="inputMessage.setFocus()">
          <ion-icon name="send"></ion-icon>
        </button>
      </form>
    </div>
  </div>
</div>

<ng-template #loader>
  <ion-spinner id="loader" name="crescent"></ion-spinner>
</ng-template>
