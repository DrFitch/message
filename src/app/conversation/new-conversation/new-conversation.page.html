<ion-header translucent="true">
  <ion-toolbar class="fix-toolbar">
    <ion-buttons slot="start">
      <ion-back-button style="padding: 0!important; margin: 0!important;"></ion-back-button>
    </ion-buttons>
    <ion-label class="ok-button" slot="end" (click)="createConversation()">
      <p class="ok-button-text">Go !</p>
    </ion-label>
  </ion-toolbar>
</ion-header>

<ion-content>

  <h1 class="header-module">
    New conversation
  </h1>

  <div class="header-search">
    <ion-searchbar id="main-searchbar" mode="ios"></ion-searchbar>
  </div>

  <ion-list>
    <ion-item *ngFor="let friend of friends" lines="none">
      <ion-checkbox slot="start" mode="ios" [(ngModel)]="friend.isSelected"></ion-checkbox>
      <ion-avatar *ngIf="friend.profilePicture; else ngxAvatar" slot="start">
        <img [src]="friend.profilePicture">
      </ion-avatar>
      <ng-template #ngxAvatar>
        <ngx-avatar [name]="friend.name"></ngx-avatar>
      </ng-template>
      <ion-label>
        <h2>{{ friend.name }}</h2>
        <p *ngIf="friend.phoneNumber; else noNumber"> {{ friend.phoneNumber }} </p>
        <ng-template #noNumber>
          <p>No number</p>
        </ng-template>
      </ion-label>
    </ion-item>
  </ion-list>

</ion-content>
