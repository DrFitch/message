<ion-header translucent="true">
  <ion-toolbar class="fix-toolbar">
    <ion-buttons slot="start">
      <ion-back-button style="padding: 0!important; margin: 0!important;"></ion-back-button>
    </ion-buttons>
    <ion-label class="ok-button" slot="end" (click)="createConversation()">
      <p class="ok-button-text">Go !</p>
    </ion-label>
  </ion-toolbar>
</ion-header>

<ion-content>

  <h1 class="header-module">
    New conversation
  </h1>

  <div class="header-search">
    <ion-searchbar id="main-searchbar" mode="ios"></ion-searchbar>
  </div>

  <ion-list>
    <ion-item *ngFor="let contact of filteredContacts" lines="none">
      <ion-checkbox slot="start" mode="ios" [(ngModel)]="contact.isSelected"></ion-checkbox>
      <ion-avatar slot="start">
        <ngx-avatar [name]="contact.displayName"></ngx-avatar>
      </ion-avatar>
      <ion-label>
        <h2>{{ contact.displayName }}</h2>
        <p *ngIf="contact.phoneNumbers; else noNumber"> {{ contact.phoneNumbers[0].value }} </p>
        <ng-template #noNumber>
          <p>No number</p>
        </ng-template>
      </ion-label>
    </ion-item>
  </ion-list>

</ion-content>
